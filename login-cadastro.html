<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Evolve - Login/Cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png"><!-- arrumar favicon -->
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center min-vh-100">

    <main class="container-fluid">

        <div class="row align-items-center">

            <div class="col-md-6 d-flex justify-content-center">

                <img src="./imgs/logo.jpg" alt="logo" style="max-height: 80vh;">

            </div>

            <div class="col-md-6">
                <form class="forms-login-cadastro p-4">

                    <h1 class="text-center mb-4">Login</h1>
                    
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="ex: email@gmail.com">
    
                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="password" placeholder="*******" required>

                </form>
            </div>


        </div>


    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
