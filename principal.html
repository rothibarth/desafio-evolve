<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Task Management</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f6f2;
            padding-top: 20px;
        }
        .header-container {
            margin-bottom: 30px;
        }
        .logo {
            max-height: 300px;
            width: auto;
            margin: 0 auto;
            display: block;
        }
        .welcome-card {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            position: relative;
        }
        .profile-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }
        
        @media (max-width: 700px) {
            .logo {
                max-height: 60px;
            }
            .welcome-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cabeçalho com Logo -->
        
        
        <!-- Card de Conteúdo -->
        <div class="welcome-card">
            
            <div class="header-container text-center">
                <img src="./imgs/logo_sem_fundo.png" alt="Logo Task Management" class="logo img-fluid">
            </div>

            <h1 class="text-center">Bem-vindo ao Task Management!</h1>
            <h2 class="text-center">Gerenciador de Tarefas</h2>
            <p class="mt-4 text-center">Você está logado como: <span id="userEmail" class="fw-bold"></span></p>
            
            <div class="btn-group">
                <button id="logoutBtn" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt me-2"></i>Sair
                </button>
                <a href="perfil-usuario.html" class="btn btn-primary">
                    <i class="fas fa-user me-2"></i>Meu Perfil
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Verifica se há usuário logado
            const usuario = JSON.parse(sessionStorage.getItem('usuarioLogado'));
            
            if (!usuario) {
                window.location.href = 'login-cadastro.html';
                return;
            }
            
            // Exibe o email do usuário
            $('#userEmail').text(usuario.email);
            
            // Botão de logout
            $('#logoutBtn').click(function() {
                sessionStorage.removeItem('usuarioLogado');
                window.location.href = 'login-cadastro.html';
            });
        });
    </script>
</body>
</html>
