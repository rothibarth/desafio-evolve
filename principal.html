<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Task Minagement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f6f2;
            padding-top: 50px;
        }
        .welcome-card {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-card text-center">
            <h1>Bem-vindo ao Task Minagement!</h1>
            <p class="mt-4">Você está logado como: <span id="userEmail" class="fw-bold"></span></p>
            <button id="logoutBtn" class="btn btn-danger mt-4">Sair</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Verifica se há usuário logado
            const usuario = JSON.parse(sessionStorage.getItem('usuarioLogado'));
            
            if (!usuario) {
                window.location.href = 'login-cadastro.html';
                return;
            }
            
            // Exibe o email do usuário
            $('#userEmail').text(usuario.email);
            
            // Botão de logout
            $('#logoutBtn').click(function() {
                sessionStorage.removeItem('usuarioLogado');
                window.location.href = 'login-cadastro.html';
            });
        });
    </script>
</body>
</html>
